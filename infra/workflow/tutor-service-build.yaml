name: Build and deploy pipeline for tutor service

on:
  push:
    branches:
      - specific-branch-name  # pipeline target branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: specific-branch-name  # pipeline target branch to pull

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Maven
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        java-package: jdk
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean install
      working-directory: ./tutorService

    - name: Build Docker image
      run: docker build -t your-app:latest .
      working-directory: ./tutorService

    - name: Save Docker image to file
      run: docker save -o myapp.tar your-app:latest

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy Docker image to server
      run: scp -o StrictHostKeyChecking=no myapp.tar username@remote-server:/path/to/deployment/directory

    - name: Copy Docker Compose file to server
      run: scp -o StrictHostKeyChecking=no tutorService/docker-compose.yml username@remote-server:/path/to/deployment/directory

    - name: Deploy Docker image on remote server
      run: |
        ssh -o StrictHostKeyChecking=no username@remote-server << 'EOF'
        cd /path/to/deployment/directory
        docker load -i myapp.tar
        EDULY_DB_URL=${{ secrets.EDULY_DB_URL }} \
        EDULY_DB_USERNAME=${{ secrets.EDULY_DB_USERNAME }} \
        EDULY_DB_PASSWORD=${{ secrets.EDULY_DB_PASSWORD }} \
        docker-compose up -d
        EOF